version: '3.8'

services:
  # Backend API Server
  api:
    build:
      context: ./server
      dockerfile: Dockerfile
    container_name: drink-case-api
    restart: unless-stopped
    environment:
      - NODE_ENV=production
      - PORT=3000
      - CLIENT_URL=http://localhost:5050
    ports:
      - "3000:3000"  # Expose API container for external nginx
    volumes:
      - ./server/data:/app/data
    networks:
      - drink-case-network
    healthcheck:
      test: ["CMD", "curl", "-f", "http://api:3000/api/health"]
      interval: 30s
      timeout: 10s
      retries: 3

  # Frontend Web Server
  web:
    build:
      context: ./client
      dockerfile: Dockerfile
      args:
        - NODE_ENV=production
        - VITE_API_URL=/api  # Use relative URL since nginx will proxy
    container_name: drink-case-web
    restart: unless-stopped
    ports:
      - "5050:80"
    networks:
      - drink-case-network
    depends_on:
      - api

networks:
  drink-case-network:
    driver: bridge

volumes:
  drink_data:
    driver: local
